name: Mostrar Hola, fecha y versión java
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Mostrar mensaje de Hola
      run: |
        echo "Hola desde el runner de github actions"
        echo "Fecha actual $(date)"
        echo "Versión de Java instalada:"
        java -version